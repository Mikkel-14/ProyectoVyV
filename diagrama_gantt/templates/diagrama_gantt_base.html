{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>Diagrama del proyecto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles_gantt.css' %}">
</head>
<body class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ proyecto.nombre_proyecto }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if perms.diagrama_gantt.add_tarea %}
                <li>
                    <a class="nav-link active" aria-current="page" href={% url 'crearTarea' proyecto.id %}>Nueva tarea</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href={% url 'verProyectos' %}>Cambiar de proyecto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cerrar_sesion' %}">Cerrar sesi√≥n</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="container-fluid">
    {% block section %}
    {% endblock %}
</section>
</body>
</html>
