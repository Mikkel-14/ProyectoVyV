{% load bootstrap5 %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="d-flex flex-row align-items-center"
         style="height: 100%"
    >
        <div style="background-color: #8d99ae;
         height: 100vh;
          width: 5vw;"
        class="me-3"></div>
        <form method="post"
              style="width: 25vw;"
              class="d-flex flex-column"
        >
            {% csrf_token %}
            <h1>Super Planner</h1>
            <label for="{{ form.username.id_for_label }}"
                   class="form-label">
                Nombre de usuario
            </label>
            {{ form.username | add_class:"form-control" | add_class:"mb-2" }}
            <label for="{{ form.password.id_for_label }}"
                   class="form-label">
                Contraseña
            </label>
            {{ form.password | add_class:"form-control" | add_class:"mb-2"}}
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
